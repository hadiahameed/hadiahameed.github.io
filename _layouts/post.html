---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date: "%A, %m/%d/%Y" }}" class="post-date">{{ page.date | date: "%A, %m/%d/%Y" }}</time>
  {% assign contentArray = page.content | markdownify | split: site.excerpt_separator %}
  {{ contentArray.first }}
</article>

<aside>
{{ contentArray.last }}
</aside>
