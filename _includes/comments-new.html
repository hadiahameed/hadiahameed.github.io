<!-- Source: https://tosbourn.com/generating-comments-on-static-sites-with-staticman/ -->
<form method="POST" action="https://api.staticman.net/v2/entry/hadiahameed/hadiahameed.github.io">
  <input name="options[redirect]" type="hidden" value="https://hadiahameed/hadiahameed.github.io/redirect-page">

  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <label><input name="fields[name]" type="text">Name</label>
  <label><input name="fields[email]" type="email">E-mail</label>
  <label><textarea name="fields[message]"></textarea>Message</label>

  <button type="submit">Go!</button>
</form>
